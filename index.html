<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Coding Quiz
            </h1>
            <span id="timer">Time: --</span>
        </div>
        <div class="card" id="start-card">
            <h2>Welcome to the coding quiz</h2>
            <button class="btn-start">Start Game</button>
        </div>
        <div class="card hidden" id="q-card">
            <h3 id="question">[placeholder] Question 1: What is the answer?</h3>
            <button class="btn-answer" id="btn-answer-1" data-answer="1">Answer 1</button>
            <button class="btn-answer" id="btn-answer-2" data-answer="2">Answer 2</button>
            <button class="btn-answer" id="btn-answer-3" data-answer="3">Answer 3</button>
            <button class="btn-answer" id="btn-answer-4" data-answer="4">Answer 4</button>
        </div>
        <div class="card hidden" id="game-win-card">
            <h2>Game over!</h2>
            <p id="result"></p>
            <button class='btn-start'>Play Again</button>
            <input type='text' id='score-name' placeholder='Your name here'></input>
            <button id='score-submit'>Submit Score</button>
            <h3>High Scores:</h3>
            <ul class="scores-list"></ul>
        </div>
        <div class='card hidden' id='game-lose-card'>
            <h2>You've run out of time!</h2>
            <p>Better luck next time!</p>
            <button class='btn-start'>Try Again</button>
            <h3>High Scores:</h3>
            <ul class="scores-list"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="Assets/js/script.js" ></script>
</body>
</html>
